<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <ul
      class="m-8 flex flex-wrap text-sm font-medium text-center text-gray-500 dark:text-gray-400"
    >
      <li class="me-2">
        <a
          href="#"
          class="inline-block px-4 py-3 text-white bg-blue-600 rounded-lg active"
          aria-current="page"
          >Tab 1</a
        >
      </li>
      <li class="me-2">
        <a
          href="#"
          class="inline-block px-4 py-3 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white"
          >Tab 2</a
        >
      </li>
      <li class="me-2">
        <a
          href="#"
          class="inline-block px-4 py-3 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white"
          >Tab 3</a
        >
      </li>
      <li class="me-2">
        <a
          href="#"
          class="inline-block px-4 py-3 rounded-lg hover:text-gray-900 hover:bg-gray-100 dark:hover:bg-gray-800 dark:hover:text-white"
          >Tab 4</a
        >
      </li>
    </ul>
    <script>
      const tabs = document.querySelectorAll("a");

      document.querySelectorAll("ul")[0].onclick = (e) => {
        e.preventDefault();
        tabs.forEach((tab) => {
          tab.classList.remove("bg-blue-600");
          tab.classList.remove("text-white");
        });
        e.target.classList.add("bg-blue-600");
        e.target.classList.add("text-white");
      };
    </script>
  </body>
</html>
